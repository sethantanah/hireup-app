<footer class="bg-[var(--gray-900)] text-white py-6">
    <div class="container mx-auto px-6 text-center">
      <p>&copy; 2023 {{ companyName }}. All rights reserved.</p>
      <div class="mt-4 space-x-4">
        <a *ngFor="let link of footerLinks" [href]="link.url" class="text-[var(--gray-400)] hover:text-[var(--bright-blue)]">
          {{ link.text }}
        </a>
      </div>
    </div>
  </footer>
