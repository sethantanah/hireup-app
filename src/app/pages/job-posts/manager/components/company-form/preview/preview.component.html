<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let template of templates" 
         class="bg-white rounded-xl shadow-lg hover:shadow-xl transition-all duration-300 overflow-hidden">
      
      <!-- Content -->
      <div class="p-6">
        <h3 class="text-xl font-bold text-gray-800 mb-2">{{ template.title }}</h3>
        <p class="text-gray-600 mb-4">{{ template.description }}</p>
        
  
        
        <!-- Actions -->
        <div class="flex space-x-3">
          <button 
            class="flex-1 bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg transition-colors duration-300 flex items-center justify-center"
            (click)="selectTemplate(template)"
          >
            <i class="fas fa-check mr-2"></i> Select
          </button>
          <button 
            class="flex-1 bg-gray-100 hover:bg-gray-200 text-gray-700 font-semibold py-2 px-4 rounded-lg transition-colors duration-300 flex items-center justify-center"
            (click)="previewTemplate(template)"
          >
            <i class="fas fa-eye mr-2"></i> Preview
          </button>
        </div>
      </div>
    </div>
</div>




  <div *ngIf="showPreview" class="fixed inset-0 bg-black/90 z-50 flex items-center justify-center">
    <!-- Top Bar -->
    <div class="fixed top-0 left-0 right-0 bg-white/10 backdrop-blur-md p-4 flex justify-between items-center">
      <div class="flex items-center space-x-4">
        <h2 class="text-xl font-bold text-white">{{ template.title }}</h2>
        <span class="px-3 py-1 bg-blue-500 text-white rounded-full text-sm">Preview Mode</span>

              <!-- Form Only Toggle -->
              <div class="flex items-center mb-6 mt-auto mb-auto">
                <label class="flex items-center cursor-pointer ">
                  <input 
                    type="checkbox" 
                    [(ngModel)]="template.formOnly"
                    class="w-4 h-4 text-blue-500 border-gray-300 rounded focus:ring-blue-500"
                  >
                  <span class="ml-2 text-sm text-white">Form Only</span>
                </label>
              </div>
      </div>
      
      <div class="flex items-center space-x-4">
        <button 
          class="bg-white/10 hover:bg-white/20 text-white px-4 py-2 rounded-lg transition-all duration-300 flex items-center"
          (click)="openExternalPreview(template)"
        >
          <i class="fas fa-external-link-alt mr-2"></i>
          Open in New Tab
        </button>
        
        <button 
          class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-lg transition-all duration-300 flex items-center"
          (click)="selectTemplate(template)"
        >
          <i class="fas fa-check mr-2"></i>
          Select Template
        </button>
        
        <button 
          class="text-white hover:text-gray-300 p-2 rounded-lg transition-colors"
          (click)="closePreview()"
        >
          <i class="fas fa-times text-xl"></i>
        </button>
      </div>
    </div>
  
    <!-- Preview Content -->
    <div class="w-full h-full pt-20 pb-8 px-8 overflow-auto">
      <div class="bg-white rounded-xl shadow-2xl max-w-6xl mx-auto">
        <!-- Template Content Here -->
        <div class="p-8">
          <!-- <h1 class="text-3xl font-bold mb-6">{{ template.title }}</h1>
          <p class="text-gray-600">{{ template.description }}</p> -->
          <div>
            <app-templates-manager
            [templateId]="template.id"
            [jobAppData]="applicationData"
            [formOnly]="template.formOnly!"
          ></app-templates-manager>
        </div>
        </div>
      </div>
    </div>
  </div>
