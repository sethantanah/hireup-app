<div class="flex flex-col h-full">
    <!-- Scrollable Content -->
    <div class="flex-1">
      <div class="bg-white rounded-xl p-6">
        <div class="mb-6">
          <h2 class="text-2xl font-bold text-gray-800">Card Display Settings</h2>
          <p class="text-gray-600 mt-2">Choose which fields to display on candidate cards</p>
        </div>
  
        <!-- Settings by Section -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 pb-4 overflow-y-scroll h-96">
          <div *ngFor="let section of sections" class="border rounded-lg p-4">
            <h3 class="font-semibold text-gray-700 mb-4">{{ section }}</h3>
            
            <div class="space-y-3">
              <div *ngFor="let field of fieldSettings | filterBySection:section" 
                   class="flex items-center justify-between p-2 hover:bg-gray-50 rounded-lg transition-colors">
                <label class="flex items-center space-x-3 flex-1 cursor-pointer">
                  <input
                    type="checkbox"
                    [(ngModel)]="field.visible"
                    class="w-4 h-4 text-blue-600 rounded focus:ring-blue-500"
                  />
                  <span class="text-gray-700">{{ field.label }}</span>
                </label>
                
                <span class="text-sm text-gray-500">{{ field.type }}</span>
              </div>
              
            </div>
          </div>
          <div class="pt-12 bg-transparent"></div>
          <div class="pt-12 bg-transparent"></div>
          <div class="pt-12 bg-transparent"></div>
          <div class="pt-12 bg-transparent"></div>
        </div>
      </div>
    </div>
  
    <!-- Fixed Action Buttons -->
    <div class="sticky bottom-0  mt-2 bg-white rounded-xl  shadow-md">
      <div class="max-w-7xl mx-auto px-6 py-4">
        <div class="flex justify-end gap-4">
          <button
            (click)="saveSettings()"
            class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors flex items-center gap-2 shadow-sm"
          >
            <i class="fas fa-save"></i>
            Save Settings
          </button>
        </div>
      </div>
    </div>
  </div>
