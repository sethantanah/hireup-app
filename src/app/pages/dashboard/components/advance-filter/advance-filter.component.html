    </div>
  
    <!-- Filters Section -->
    <div 
      class="bg-white p-4 rounded-lg shadow-sm transition-all duration-300"
      [class.hidden]="!isFiltersOpen"
      [class.block]="isFiltersOpen"
      [class.md:block]="true"
    >
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
        <!-- General Search -->
        <div class="flex flex-col space-y-2">
          <label for="search-term" class="text-sm font-medium text-gray-700">
            General Search
          </label>
          <div class="relative">
            <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
            <input 
              type="text" 
              id="search-term" 
              placeholder="Enter any search term" 
              [(ngModel)]="filters.search" 
              (input)="onFilterChange()"
              class="w-full pl-10 pr-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
            />
          </div>
        </div>
  
        <!-- Skills Search -->
        <div class="flex flex-col space-y-2">
          <label for="skills" class="text-sm font-medium text-gray-700">
            Search by Skills
          </label>
          <div class="relative">
            <i class="fas fa-code absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
            <input 
              type="text" 
              id="skills" 
              placeholder="Enter skills" 
              [(ngModel)]="filters.skills" 
              (input)="onFilterChange()"
              class="w-full pl-10 pr-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
            />
          </div>
        </div>
  
        <!-- Education Filter -->
        <div class="flex flex-col space-y-2">
          <label for="education" class="text-sm font-medium text-gray-700">
            Education
          </label>
          <div class="relative">
            <i class="fas fa-graduation-cap absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
            <input 
              type="text" 
              id="education" 
              placeholder="Filter by degree" 
              [(ngModel)]="filters.educationDegree" 
              (input)="onFilterChange()"
              class="w-full pl-10 pr-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
            />
          </div>
        </div>
  
        <!-- Projects Filter -->
        <div class="flex flex-col space-y-2">
          <label for="projects" class="text-sm font-medium text-gray-700">
            Projects
          </label>
          <div class="relative">
            <i class="fas fa-project-diagram absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
            <input 
              type="text" 
              id="projects" 
              placeholder="Search projects" 
              [(ngModel)]="filters.projects" 
              (input)="onFilterChange()"
              class="w-full pl-10 pr-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
