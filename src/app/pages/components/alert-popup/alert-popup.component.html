<div
  *ngIf="show"
  [ngClass]="[
    'fixed top-4 left-1/2 transform -translate-x-1/2 z-50',
    'p-4 rounded-lg shadow-lg border flex items-center min-w-[300px] max-w-md',
    type === 'success' ? 'bg-green-100 text-green-800 border-green-200' : '',
    type === 'danger' ? 'bg-red-100 text-red-800 border-red-200' : ''
  ]"
>
  <div class="flex items-center flex-grow">
    <svg
      *ngIf="type === 'success'"
      xmlns="http://www.w3.org/2000/svg"
      class="h-5 w-5 mr-2 flex-shrink-0"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M5 13l4 4L19 7"
      />
    </svg>
    <svg
      *ngIf="type === 'danger'"
      xmlns="http://www.w3.org/2000/svg"
      class="h-5 w-5 mr-2 flex-shrink-0"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"
      />
    </svg>
    <span>{{ message }}</span>
  </div>
  <button
    (click)="close()"
    class="ml-4 text-gray-500 hover:text-gray-700 focus:outline-none flex-shrink-0"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="h-5 w-5"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M6 18L18 6M6 6l12 12"
      />
    </svg>
  </button>
</div>
